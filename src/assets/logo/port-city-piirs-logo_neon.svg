<svg viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the circle -->
    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1" />
    </linearGradient>
    
    <!-- Neon glow filter for Port City text -->
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Stronger glow for extra effect -->
    <filter id="strongGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur2"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur2"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Gradient for neon text -->
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#84cc16;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    
    <!-- City skyline pattern -->
    <g id="cityscape">
      <!-- Buildings with varying heights -->
      <rect x="0" y="25" width="12" height="20" fill="#6B7280" opacity="0.7"/>
      <rect x="3" y="22" width="2" height="2" fill="#FCD34D" opacity="0.8"/>
      <rect x="7" y="22" width="2" height="2" fill="#FCD34D" opacity="0.8"/>
      
      <rect x="14" y="15" width="15" height="30" fill="#6B7280" opacity="0.8"/>
      <rect x="17" y="12" width="2" height="2" fill="#FCD34D" opacity="0.8"/>
      <rect x="22" y="12" width="2" height="2" fill="#FCD34D" opacity="0.8"/>
      <rect x="17" y="18" width="2" height="2" fill="#FCD34D" opacity="0.8"/>
      <rect x="22" y="18" width="2" height="2" fill="#FCD34D" opacity="0.8"/>
      
      <rect x="31" y="20" width="13" height="25" fill="#6B7280" opacity="0.75"/>
      <rect x="34" y="17" width="2" height="2" fill="#FCD34D" opacity="0.8"/>
      <rect x="38" y="17" width="2" height="2" fill="#FCD34D" opacity="0.8"/>
      
      <rect x="46" y="10" width="16" height="35" fill="#6B7280" opacity="0.85"/>
      <rect x="49" y="7" width="2" height="2" fill="#FCD34D" opacity="0.8"/>
      <rect x="54" y="7" width="2" height="2" fill="#FCD34D" opacity="0.8"/>
      <rect x="49" y="13" width="2" height="2" fill="#FCD34D" opacity="0.8"/>
      <rect x="54" y="13" width="2" height="2" fill="#FCD34D" opacity="0.8"/>
      <rect x="49" y="19" width="2" height="2" fill="#FCD34D" opacity="0.8"/>
      <rect x="54" y="19" width="2" height="2" fill="#FCD34D" opacity="0.8"/>
      
      <rect x="64" y="18" width="14" height="27" fill="#6B7280" opacity="0.7"/>
      <rect x="67" y="15" width="2" height="2" fill="#FCD34D" opacity="0.8"/>
      <rect x="72" y="15" width="2" height="2" fill="#FCD34D" opacity="0.8"/>
      
      <rect x="80" y="23" width="11" height="22" fill="#6B7280" opacity="0.75"/>
      <rect x="83" y="20" width="2" height="2" fill="#FCD34D" opacity="0.8"/>
    </g>
  </defs>
  
  <!-- Background (transparent, adapts to theme) -->
  <rect width="400" height="120" fill="none"/>
  
  <!-- City Skyline on left -->
  <g transform="translate(10, 35)">
    <use href="#cityscape"/>
  </g>
  
  <!-- Circle with City Icon -->
  <g transform="translate(120, 20)">
    <!-- Outer circle with gradient -->
    <circle cx="25" cy="25" r="24" fill="url(#circleGradient)" stroke="#FF6B35" stroke-width="2"/>
    
    <!-- Inner decorative ring -->
    <circle cx="25" cy="25" r="20" fill="none" stroke="#FFFFFF" stroke-width="1.5" opacity="0.3"/>
    
    <!-- City/Building Icon inside circle -->
    <g transform="translate(11, 14)">
      <!-- Building 1 (left) -->
      <rect x="2" y="12" width="7" height="12" fill="#FFFFFF" rx="0.5"/>
      <rect x="3.5" y="14" width="1.5" height="1.5" fill="#FF6B35" opacity="0.6"/>
      <rect x="6" y="14" width="1.5" height="1.5" fill="#FF6B35" opacity="0.6"/>
      <rect x="3.5" y="17" width="1.5" height="1.5" fill="#FF6B35" opacity="0.6"/>
      <rect x="6" y="17" width="1.5" height="1.5" fill="#FF6B35" opacity="0.6"/>
      <rect x="3.5" y="20" width="1.5" height="1.5" fill="#FF6B35" opacity="0.6"/>
      <rect x="6" y="20" width="1.5" height="1.5" fill="#FF6B35" opacity="0.6"/>
      
      <!-- Building 2 (center-left, taller) -->
      <rect x="10" y="8" width="7" height="16" fill="#FFFFFF" rx="0.5"/>
      <rect x="11.5" y="10" width="1.5" height="1.5" fill="#FF6B35" opacity="0.6"/>
      <rect x="14" y="10" width="1.5" height="1.5" fill="#FF6B35" opacity="0.6"/>
      <rect x="11.5" y="13" width="1.5" height="1.5" fill="#FF6B35" opacity="0.6"/>
      <rect x="14" y="13" width="1.5" height="1.5" fill="#FF6B35" opacity="0.6"/>
      <rect x="11.5" y="16" width="1.5" height="1.5" fill="#FF6B35" opacity="0.6"/>
      <rect x="14" y="16" width="1.5" height="1.5" fill="#FF6B35" opacity="0.6"/>
      <rect x="11.5" y="19" width="1.5" height="1.5" fill="#FF6B35" opacity="0.6"/>
      <rect x="14" y="19" width="1.5" height="1.5" fill="#FF6B35" opacity="0.6"/>
      
      <!-- Building 3 (center-right, tallest) -->
      <rect x="18" y="5" width="8" height="19" fill="#FFFFFF" rx="0.5"/>
      <rect x="19.5" y="7" width="1.5" height="1.5" fill="#FF6B35" opacity="0.6"/>
      <rect x="22.5" y="7" width="1.5" height="1.5" fill="#FF6B35" opacity="0.6"/>
      <rect x="19.5" y="10" width="1.5" height="1.5" fill="#FF6B35" opacity="0.6"/>
      <rect x="22.5" y="10" width="1.5" height="1.5" fill="#FF6B35" opacity="0.6"/>
      <rect x="19.5" y="13" width="1.5" height="1.5" fill="#FF6B35" opacity="0.6"/>
      <rect x="22.5" y="13" width="1.5" height="1.5" fill="#FF6B35" opacity="0.6"/>
      <rect x="19.5" y="16" width="1.5" height="1.5" fill="#FF6B35" opacity="0.6"/>
      <rect x="22.5" y="16" width="1.5" height="1.5" fill="#FF6B35" opacity="0.6"/>
      <rect x="19.5" y="19" width="1.5" height="1.5" fill="#FF6B35" opacity="0.6"/>
      <rect x="22.5" y="19" width="1.5" height="1.5" fill="#FF6B35" opacity="0.6"/>
    </g>
  </g>
  
  <!-- Text: Port City PIIRS -->
  <g transform="translate(10, 70)">
    <!-- Port City with neon glow effect -->
    <text x="0" y="20" font-family="Arial, Helvetica, sans-serif" font-size="28" font-weight="bold">
      <tspan fill="url(#neonGradient)" filter="url(#strongGlow)">Port City</tspan>
      <tspan fill="#FF6B35" dx="8" filter="url(#neonGlow)">PIIRS</tspan>
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="38" font-family="Arial, Helvetica, sans-serif" font-size="10" fill="currentColor" opacity="0.6" letter-spacing="0.5">
      Public Infrastructure Issue Reporting System
    </text>
  </g>
</svg>